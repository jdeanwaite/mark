<md-card (click)="viewAccount()">
    <md-card-title-group>
        <md-card-title>
            {{account.name}}
        </md-card-title>

        <button md-icon-button (click)="$event.stopPropagation(); editAccount();">
            <md-icon>edit</md-icon>
        </button>
    </md-card-title-group>
    <md-card-content>{{account.balance | currency:'USD':true}}</md-card-content>
</md-card>
