<div class="wrapper">
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenavService.toggle()">
            <md-icon>menu</md-icon>
        </button>
        <span class="fill-remaining-space"></span>
        <span>Mark</span>
        <span class="fill-remaining-space"></span>
        <span class="toolbar-button-placeholder"></span>
    </md-toolbar>

    <md-toolbar>
        <button md-icon-button (click)="router.navigate(['/dashboard'])">
            <md-icon>arrow_back</md-icon>
        </button>
        <span class="fill-remaining-space"></span>
        <span>Transfer Money</span>
        <span class="fill-remaining-space"></span>
        <span class="toolbar-button-placeholder"></span>
    </md-toolbar>

    <div class="content-30">
        <form>
            <md-select placeholder="Source Account" [(ngModel)]="sourceAccount" name="sourceAccount" (change)="sourceAccountSelected()">
                <md-option *ngFor="let account of selectableSourceAccounts" [value]="account.id">{{account.name}}</md-option>
            </md-select>
            <br>
            <md-select placeholder="Destination Account" [(ngModel)]="destinationAccount" name="destinationAccount" (change)="destinationAccountSelected()">
                <md-option *ngFor="let account of selectableDestinationAccounts" [value]="account.id">{{account.name}}</md-option>
            </md-select>
            <md-input-container>
                <span mdPrefix>$</span>
                <input mdInput type="number" placeholder="&nbsp;Amount to Transfer" step="any" name="transferAmount" [(ngModel)]="transferAmount">
            </md-input-container>
            <md-input-container>
                <textarea mdInput placeholder="Reason" [(ngModel)]="reason" name="reason"></textarea>
            </md-input-container>
        </form>
    </div>

    <div class="error-message-container">
        <span class="error-message">{{errorMessage}}</span>
    </div>

    <button color="accent" md-raised-button [disabled]="!(sourceAccount && destinationAccount && transferAmount && reason)" (click)="submitTransfer()">Transfer</button>
</div>
